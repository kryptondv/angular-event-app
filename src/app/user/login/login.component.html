<h2>Login</h2>
<hr>
<div class="col-md-4">
  <form autocomplete="off"
        #loginForm="ngForm"
        (ngSubmit)="login(loginForm.value)"
        novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <span *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseOverLogin)"
            class="warning">Required</span>
      <input ngModel
             required
             name="userName"
             id="userName"
             type="text"
             class="form-control"
             placeholder="User Name..." />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <span *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseOverLogin)"
            class="warning">Required</span>
      <input ngModel
             required
             name="password"
             id="password"
             type="password"
             class="form-control"
             placeholder="Password..." />
    </div>
    <span (mouseenter)="mouseOverLogin = true"
          (mouseleave)="mouseOverLogin=false">
      <button type="submit"
              [disabled]="loginForm.invalid"
              class="btn btn-primary">Login</button>
    </span>
    <button type="button"
            class="btn btn-default">Cancel</button>
  </form>
</div>
