<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/events']"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: true}">All Events</a>
        </li>
        <li><a [routerLink]="['/events/new']"
             routerLinkActive="active">Create Event</a></li>
        <li class="dropdown">
          <a href="#"
             class="dropdown-toggle"
             data-toggle="dropdown">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!isAuthenticated"
               [routerLink]="['user/login']"
               routerLinkActive="active">Login</a>
            <a *ngIf="isAuthenticated"
               [routerLink]="['user/profile']"
               routerLinkActive="active">Welcome {{userName}}</a>
          </li>
        </ul>
      </div>
      <form (ngSubmit)="searchSessions()"
            id="searchForm"
            class="navbar-form navbar-right">
        <div class="form-group">
          <input [(ngModel)]="searchTerm"
                 name="searchTerm"
                 type="text"
                 class="form-control"
                 placeholder="Search Sessions">
        </div>
        <button class="btn btn-default" modalTrigger>
          Search
        </button>
      </form>
    </div>
  </div>
</div>

<app-simple-modal title="Matching Sessions">
  <div class="list-group">
    <a *ngFor="let session of foundSessions"
       class="list-group-item"
       [routerLink]="['/events', session.id]">{{session.name}}</a>
  </div>
</app-simple-modal>
