<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off"
        [formGroup]="newSessionForm"
        (ngSubmit)="saveSession(newSessionForm.value)">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <span *ngIf="name.invalid && name.touched"
            class="warning">Required</span>
      <input formControlName="name"
             id="sessionName"
             type="text"
             class="form-control"
             placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <span *ngIf="presenter.invalid && presenter.touched"
            class="warning">Required</span>
      <input formControlName="presenter"
             id="presenter"
             type="text"
             class="form-control"
             placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <span *ngIf="duration.invalid && duration.touched"
            class="warning">Required</span>
      <select formControlName="duration"
              class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <span *ngIf="level.invalid && level.touched"
            class="warning">Required</span>
      <select formControlName="level"
              class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <span *ngIf="abstract.invalid && abstract.touched && abstract.errors?.required"
            class="warning">Required</span>
      <span *ngIf="abstract.invalid && abstract.touched && abstract.errors?.maxLength"
            class="warning">Maximum length is 400 characters</span>
      <span *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.restrictedWords?.length"
            class="warning">Restricted word<ng-container *ngIf="abstract.errors?.restrictedWords.length > 1">s
        </ng-container>
        found:
        <ng-container *ngFor="let word of abstract.errors?.restrictedWords; last as last">{{word}}
          <ng-container *ngIf="abstract.errors?.restrictedWords.length > 1 && !last">, </ng-container>
        </ng-container>
      </span>
      <textarea formControlName="abstract"
                id="abstract"
                rows=3
                class="form-control"
                placeholder="abstract..."></textarea>
    </div>
    <button type="submit"
            class="btn btn-primary">Save</button>
    <button type="button"
            class="btn btn-default">Cancel</button>
  </form>
</div>
